Javascript Immediately Invoked Function (IIFE)

An immediately invoked function expression (IIFE) is a 
function expression that invokes itself automatically.

(function() {
  /* ... */
})();

A grouping operator: The first pair of parentheses ()
A function: Enclosed within the grouping operator
An invocator: The last pair of parentheses ()

named IIFE 
(function addNumbers(){
  console.log(100+20);
}) ();

anonymous IIFE
(function()  {
  console.log(100+20);
}) ();

//define arrowfunction in IIFE
(() =>console.log(100+20)) ();

(async() =>console.log(await 100+20))();
